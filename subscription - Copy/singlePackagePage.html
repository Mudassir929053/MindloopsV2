<body>
  <header id="head"></header>

  <!-- content -->
  <div id="packageDetailsMessage"></div>

  <div id="package">

  </div>

  <div id="buyPackageForm" style='display:none;'>
    <div style="display:flex;">
      <form action="paymentProcess.php" method="POST">
        <div style="width:100%;">
          <p>PACKAGE</p>
          <input name="packageID" style="display:none">
          <input name="packageName" readonly>
        </div>
        <div style="width:100%;">
          <p>FULL NAME</p>
          <input name="name" autofocus class="form-control" placeholder="This is required for the bill." required>
        </div>
        <div style="width:100%;">
          <p>TOTAL PRICE</p>
          <input name="price" readonly>
        </div>
        <div style="width:47%;">
          <p>EMAIL</p>
          <input name="email1" readonly>
        </div>
        <div style="width:47%;margin-left:6%">
          <p>CONTACT NUMBER</p>
          <input name="phone" class="form-control" required>
        </div>


        <button type="submit" class="btn btn-primary" id="checkOutBtn">
          Buy&gt;&gt;</button>

      </form>
    </div>

  </div>
  <footer id="foot"></footer>
  <style type="text/css">
    body {
      margin-top: 20px;
    }
  </style>

  <script>
    const form = document.getElementById('buyPackageForm');
    const queryString = window.location.search;
    console.log(queryString);
    const urlParams = new URLSearchParams(queryString);
    if (urlParams.has('package')) {
      const newUser = urlParams.get('package');
      console.log(newUser);

      if (form.style.display === 'none') {
        //  this SHOWS the form
        form.style.display = 'block';

      }
    }
    $(document).ready(function () {

      $.ajax({
        type: "get",
        url: "getAllSinglePackages.php",
        success: function (output, status, xhr) {
          $('#package').html(output.package);
          for (item in output.cssID) {
            if (item % 2 == 0) {
              document.getElementById(output.cssID[item]).style.backgroundColor = '#52c9ef';
            } else {
              document.getElementById(output.cssID[item]).style.backgroundColor = '#ea2d48';
            }
          }
          console.log(output.loginStatus);
          if (output.loginStatus == true) {
            $.ajax({
              type: "get",
              url: "../commonPHP/topNavBarLoggedIn.php",
              dataType: "html",
              success: function (html) {
                $('#head').append(html);

              },
            });
          } else {
            $.ajax({
              type: "get",
              url: "../commonPHP/topNavBar.php",
              dataType: "html",
              success: function (html) {
                $('#head').append(html);

              },
            });
          }


        },
        error: function (xhr, resp, text) {
          $('#packageDetailsMessage').fadeIn();
          $('#packageDetailsMessage').html(xhr.responseText);
        },
      });
      $.ajax({
        type: "get",
        url: "../commonPHP/footer.php",
        dataType: "html",
        success: function (html) {
          $('#foot').append(html);
        },
      });
      if (form.style.display === 'block') {
        const newUser = urlParams.get('package');
        //console.log(newUser);

        $.ajax({
          type: "get",
          url: "getPackageDetails.php?id=" + newUser,
          success: function (package, status, xhr) {
            $('input[name=packageID]').val(newUser);
            $('input[name=packageName]').val(package.name);
            $('input[name=price]').val(package.price);
            $('input[name=email1]').val(package.email);
            console.log(package);
            $('#loginLink').hide();
          },
          error: function (xhr, resp, text) {
            $('#packageDetailsMessage').fadeIn();
            $('#packageDetailsMessage').html(xhr.responseText);
          },
        });

      }


    });

  </script>
</body>

</html>
